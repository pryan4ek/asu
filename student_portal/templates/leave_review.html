{% extends 'base.html' %}
{% block title %}Отзыв о {{ club.name }}{% endblock %}
{% block content %}
    <h1>Отзыв о {{ club.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'student_portal:dashboard' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
