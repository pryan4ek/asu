{% extends 'base.html' %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
    <h1>Сброс пароля</h1>
    <p>Введите ваш e-mail, и мы вышлем ссылку для сброса пароля.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }}<br>
        {{ form.email }}<br>
        <button type="submit" class="btn btn-primary mt-2">Отправить</button>
    </form>
{% endblock %}
